<!doctype html>

<html>
  <html class="scroll-smooth">
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" type="text/css" href="../output.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
  
  
    <script src="https://kit.fontawesome.com/9fa9d11dac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.x.x/dist/alpine.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@motionone/types@10.16.3/dist/index.es.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  
    <script src="../js/main.js" defer></script>
    <script src="../js/aos.js" defer></script>
    <script src="../js/test.js" defer></script>
    <script src="../js/gsap.js" defer></script>
  
  </head>

  <body class="bg-mid-purple scroll-smooth flex flex-col w-full">
    <header class="lg:h-16 h-36 sticky top-0 flex flex-col bg-white">
      <div class="absolute">
        <a>
          <img class="lg:h-16 h-36 px-5" src="logo.svg" alt="logo" />
        </a>
      </div>

      <div
        class="lg:h-16 h-36 right-3 absolute z-50 antialiased cursor-pointer"
        id="menuButtonContainer"
      >
        <button class="lg:h-16 h-36" id="menuButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-menu-2 lg:h-12 stroke-dark-purple h-24 px-3 transition-transform transform"
            viewBox="0 0 24 24"
            stroke-width="1.2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="4" y1="6" x2="20" y2="6" />
            <line x1="4" y1="12" x2="20" y2="12" />
            <line x1="4" y1="18" x2="20" y2="18" />
          </svg>
        </button>
      </div>

      <nav class="relative top-0 transform translate-y-[-100%] menudrop">
        <ul
          class="lg:gap-5 bg-dark-purple font-poppins text-light lg:text-xl z-20 flex flex-col items-center justify-center h-screen gap-16 text-5xl antialiased text-center"
        >
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">THERAPY</a></li>
          <li><a href="#">DIAGNOSIS</a></li>
          <li><a href="#">WORKSHOP</a></li>

          <li
            class="lg:text-sm text-light-purple lg:mt-8 mt-16 text-3xl font-medium"
          >
            HAVE A QUESTION ?
          </li>

          <li><a href="#">FAQ</a></li>
          <li><a href="#">CONTACT</a></li>

          <li
            class="lg:text-sm text-light-purple lg:mt-8 mt-16 text-3xl font-medium"
          >
            WANT TO WORK WITH US?
          </li>

          <li><a href="#">CAREER</a></li>
        </ul>
      </nav>
    </header>

    <div  class="square m-28 flex w-10 h-10 mx-auto bg-white"></div>


    <script>
      anime({
        targets: '.square',
        translateX: 250,
        rotate: '1turn',
        backgroundColor: 'rgb(209, 190, 249)',
        duration: 800
      });
    </script>


  </body>
</html>
