<!doctype html>
<html class="scroll-smooth">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="../css/test.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      
    />

      <script src="https://cdn.jsdelivr.net/npm/@motionone/types@10.16.3/dist/index.es.min.js"></script>

    <script
      src="https://kit.fontawesome.com/9fa9d11dac.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <!-- Include your JavaScript file at the end of the head section -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.x.x/dist/alpine.js"
      defer
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="gsap.js" defer></script>
    <script src="../js/main.js" defer></script>
  </head>

  <body>



    <div class="bg-dark-purple landscape:py-24 flex mx-auto border">
    
      <div class="landscape:flex-row md:rounded-3xl flex flex-col items-center mx-auto border shadow-xl">
    
        <div class="landscape:w-1/2 max-md:my-20 flex flex-col justify-center w-full border">
          <img class="w-[30rem] h-full p-10 mx-auto " src="../img/contact_hero.svg" alt="">
          <h3 class="mt-10 mb-5 text-xl font-normal text-center text-white">Get in touch with us on</h3>
          <div class="md:flex-row landscape:md:gap-8 md:gap-5 flex justify-center gap-4 pt-8 mx-auto">
    
            <button
              class="shadow-xl md:px-8 md:py-4 whitespace-nowrap hover:scale-105 hover:shadow-2xl focus:outline-none  text-white hover:text-white px-6 py-3 mx-auto  transition bg-[#25D366] rounded-full select-none"
              style="background:linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);">
              <div class="md:gap-3 flex flex-row gap-2 my-auto">
                <img class="md:w-6 w-5" src="../img/instagram-logo.svg" alt="">
                <a class="md:text-2xl my-auto text-xl font-medium" style="font-family: 'Grand Hotel', cursive;"
                  href="https://ig.me/m/thefriendlycouch">Instagram</a>
              </div>
            </button>
    
            <button
              class="shadow-xl md:px-7 md:py-4 whitespace-nowrap hover:scale-105 hover:shadow-2xl focus:outline-none  text-white hover:text-white px-5 py-3 mx-auto  transition bg-[#25D366] rounded-full select-none">
              <div class="md:gap-3 flex flex-row gap-2 my-auto">
                <img class="md:w-6 w-5" src="../img/whatsapp-logo.svg" alt="">
                <a class="md:text-lg my-auto text-base font-semibold"
                  href="https://wa.me/919205025183?text=I%20want%20to%20book%20an%20online%20session."
                  style="font-family: 'Helvetica Neue', sans-serif;">WhatsApp</a>
              </div>
            </button>
          </div>
        </div>
    
        <div
          class=" bg-light landscape:text-base md:rounded-e-3xl landscape:w-1/2 flex flex-col items-center w-full py-12 mx-auto text-sm border">
          <div class="text-center border">
            <h1 class=" text-dark-purple mb-1 text-3xl font-semibold">
              CONTACT US
            </h1>
            <p class=" text-dark-purple py-3">
              Fill up the form below to send us a message.
            </p>
          </div>
    
          <div class=" border">
            <form action="https://api.web3forms.com/submit" method="POST" id="form">
              <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
              <input type="hidden" name="subject" value="New Submission from Web3Forms" />
              <input type="checkbox" name="botcheck" id="" style="display: none;" />
    
              <div class="mb-3">
                <label for="name" class="text-dark-purple block mb-2 text-sm">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Full Name" required
                  class="focus:outline-none w-full h-12 px-0 py-2 text-sm text-gray-900 placeholder-gray-500 bg-gray-100 rounded-lg" />
              </div>
              <div class="mb-3">
                <label for="email" class="text-dark-purple block mb-2 text-sm">Email Address</label>
                <input type="email" name="email" id="email" placeholder="name@mail.com" required
                  class="focus:outline-none w-full h-12 px-0 py-2 text-sm text-gray-900 placeholder-gray-500 bg-gray-100 rounded-lg" />
              </div>
              <div class="mb-3">
                <label for="phone" class="text-dark-purple block mb-2 text-sm">Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="+91 9847654321" required
                  class="focus:outline-none w-full h-12 px-0 py-2 text-sm text-gray-900 placeholder-gray-500 bg-gray-100 rounded-lg" />
              </div>
              <div class="mb-4">
                <label for="message" class="text-dark-purple block mb-2 text-sm">Your Message</label>
    
                <textarea rows="5" name="message" id="message" placeholder="Your Message"
                  class="focus:outline-none w-full px-0 py-2 text-sm text-gray-900 placeholder-gray-500 bg-gray-100 rounded-lg"
                  required></textarea>
              </div>
              <div class=" flex justify-center">
                <button type="submit"
                  class="hover:text-light-purple focus:outline-none bg-dark-purple md:w-2/3 inline-block w-3/5 px-4 py-5 text-white no-underline rounded-full">
                  SEND MESSAGE
                </button>
              </div>
              <p class="text-dark-purple text-base text-center" id="result"></p>
            </form>
          </div>
        </div>
      </div>
    </div>


    
  </body>
</html>
